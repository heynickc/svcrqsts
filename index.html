<div class="wrapper">
<div id="map"></div>
<aside>
	<header class="header">
		<h2>City of Salisbury</h2>
	</header>
	<header class="header">
		<h3>Service Request Visualization</h3>
	</header>
	<div id="lyrPck" class="clearfix">
		<p>Choose a Layer</p>
		<button class="btn btn-large">Points</button>
		<button class="btn btn-large">Heatmap</button>
	</div>
	<div id="svcGraph"></div>
	<div id="probGraph"></div>
	<div class="controls">
		<form class="gcodeBox">
			<div>
			<input type="text" id="street" value="507 S Pinehurst Ave"></input>
			<input type="text" id="city"></input>
			<input type="text" id="state"></input>
			<input type="text" id="zip" value="21801"></input>
			</div>
		<input id="gcodeSubmit" class="btn btn-success" type="submit" value="Go"></input>
		</form>
	</div>
</aside>
